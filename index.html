<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Mr. Robo-Roger's Neighborhood</title>
</head>
<body>
  <h1>Mr. Robo-Roger's Neighborhood</h1>
  <div id="formbox">
    <h3><em id="warning">Please enter whole numbers less than 5 million for best performance.</em></h3>
    <form id="numberInput" class="card">
      <label for="number">Enter a number to initiate Mr. Roboger:</label>
      <input id="userNumber" type="number" name="userNumber">
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
  <div class="result">
    <p id="result"></p>
  </div>
</body>
</html>
