<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <h1>Mr. Roboger's Neighborhood</h1>
  <div id="formbox">
    <h3><em id="warning">Please enter whole numbers only.</em></h3>
    <form id="number" class="card">
      <p id="error-message" class="hidden">OOPS! Look's like your submission contains errors. Please be sure that you submitted a whole number only, without letters or puncuation.</p>
      <label for="experience">Enter a number to initiate Mr. Roboger:</label>
      <input id="experience" type="number" name="userNumber">
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
